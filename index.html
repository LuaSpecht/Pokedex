<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©dex</title>
  <link rel="shortcut icon" href="src/favicon/favicon-16x16.png" type="image/x-icon">

  <script defer src="./js/script.js"></script>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <img src="" alt="" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span>
      <span class="pokemon-name"></span>

    </h1>

    <form action="" class="form">
      <input type="search" placeholder="Name or Number" name="input-search" id="input-search" required>
    </form>

    <div class="buttons">
      <button class="button prev-btn">Prev &lt;</button>
      <button class="button next-btn">Next &gt;</button>
    </div>

    <img src="./src/images/pokedex.png" alt="imagem pokedex" id="pokedex" class="pokedex">
  </main>



</body>

</html>
